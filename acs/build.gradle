apply plugin: 'android-library'

dependencies {
    compile files('lib/signpost-core-1.2.1.1.jar', 'lib/signpost-commonshttp4-1.2.1.1.jar', 'lib/httpmime-4.0.1.jar', 'lib/apache-mime4j-0.6.jar')
    compile files('push-lib/acs-push-module-1.4.jar')
}

android {
    compileSdkVersion 20
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 20
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

